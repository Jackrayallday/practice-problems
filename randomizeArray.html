<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Random Array Order">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script>
        var inputArray = [5,3,2,5,1]
        var newArray = [];
        function randomizeArray(arr){
            for(var i = arr.length; i > 0 ; i--){
                var randomNumber = Math.floor((Math.random() * arr.length-1) + 1);
                newArray.push(arr[randomNumber]);
                arr.splice(randomNumber,1);
            }console.log(newArray);
        }
        randomizeArray(inputArray);
    </script>
</head>
<body>

</body>
</html>
